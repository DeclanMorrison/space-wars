<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars - Express</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>
<body>

  <div class="container">
    <div class="jumbotron">
      <h1>All Characters</h1>
      <h3>Here is a list of all characters we have in the "database".</h3>
      <hr>
      <a href="/add"><button class="btn btn-danger btn-lg"><span class="fa fa-plus"></span> Add New Character</button></a>
    </div>
    <div class="row">

      <div class="col-lg-12">

        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title"><strong>Character List</strong></h3>
          </div>
          <div class="panel-body">
            <div class="well">
              <div class="character">
                <table class="table characters">
                  <tr>
                    <th><h3>Name</h3></th>
                    <th><h3>Role</h3></th>
                    <th><h3>Age</h3></th>
                    <th><h3>Force Points</h3></th>
                  </tr>
                  <tr>
                    <td>Name</td>
                    <td>Role</td>
                    <td>Age</td>
                    <td>Force Points</td>
                  </tr>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript">
    $.get("/api/all", function() {
    }).then(function(data){
      console.log(data);
      $.each(data, function(index, value){
        const row = `<tr>
                    <td>${value.name}</td>
                    <td>${value.role}</td>
                    <td>${value.age}</td>
                    <td>${value.forcePoints}</td>
                  </tr>`
        
        $(".characters").append($(row));
      });
    });
  </script>
</body>
</html>
